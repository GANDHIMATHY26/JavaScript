<html>
    <head>
        <title>Subtraction</title>
        <script>
            function sub()
            {
                var s1=parseInt(document.getElementById('s1').value);
                var s2=parseInt(document.getElementById('s2').value);
                var result=s1-s2;
                document.getElementById('result').value=result;
            }

        </script>
    </head>
    <body>
        <form>
            <h1>Subtraction Operation</h1>            
            <label for="s1">Enter first number:-</label>
            <input type="number" id="s1">
            <label for="s2">Enter second number:-</label>
            <input type="number" id="s2">
            <button type="button" onclick="sub()">Subtract</button>
            <label for="result">Result:-</label>
            <input type="textbox" id="result">
        </form>
    </body>
</html>
