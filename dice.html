<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .fluid-container{
            border-radius: 20px;
            box-shadow: 10px 10px 10px rgb(247, 137, 2);
            background-image: radial-gradient(yellow,rgb(224, 4, 240));
        }
        body{
            background: linear-gradient(rgb(40, 5, 240),rgb(4, 201, 219));
            text-shadow: rgb(68, 132, 5) 0px 0px 10px, rgb(156, 240, 11) 0px 0px 10px, darkgreen 0px 0px 10px;
            color: rgb(5, 21, 1);
            font-family: 'Courier New', Courier, monospace;
            border: double chocolate 20px;
        }
        .btn-custom{
            box-shadow: 0px 5px 0px #155d27;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 12px;
            background: linear-gradient(145deg, #648a13, #0df33b);
            font-weight:bolder;
        }
        .btn-custom:active {
            transform: translateY(4px);
            box-shadow: 0px 2px 0px #155d27;
        }

        .btn-custom:hover {
            opacity: 0.9;
            cursor: pointer;
        }
        #img1{
            height: 150px;
            width: 150px;
            object-fit: contain;
        }
    </style>
    <script>
        function directorate()
        {
            document.getElementById('img1').src='images/dice.gif';
            setTimeout(shuffle,1000);
        }
        function shuffle()
        {
            var r = Math.floor(Math.random() * 6) + 1;  
            if(r!=0)
        {
            document.getElementById('img1').src='images/'+r+'.png';
        }
        }
    </script>
    </head>
    <body class="body text-center p-5">
        <div class="fluid-container p-5 mb-5 bg-warning">
            <h2 class="mb-5">Roll & Enjoy </h2>
            <div class="mb-5">
                <img id="img1" src="images/img1.png" width="150" alt="Dice">
            </div>
            <button class="btn btn-custom" onclick="directorate()">Roll the dice</button>
        </div>
    </body>
</html>
