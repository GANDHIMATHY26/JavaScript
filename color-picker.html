<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>Color Picker</title>
        <style>
            .card{
                background-color: rgb(121, 130, 130);
                justify-content: center;
                align-items: center;
                width: 250px;
                height: 250px;
                text-align: center;
                border-radius: 20px;
                padding: 2px;
                font-size: large;
                box-shadow: 3px 3px 10px darkgray;
                
            }
            body{
                text-align: center;
                justify-content: center;
                align-items: center;
                display: flex;
                border: rgb(5, 5, 228) 5px double;
                margin: 20px;
            }
        </style>
        <script>
            function change()
            {
                let color=document.getElementById('c1').value;
                document.getElementById('b1').style.backgroundColor=color;
            }
        </script>
    </head>
    <body id="b1" class="p-6">
        <div class="container">
            <div class="card">
                <h3 class="mb-3">Pick a Color</h3>
                <input type="color" id="c1" oninput="change()">
            </div>
        </div>
    </body>
</html>
