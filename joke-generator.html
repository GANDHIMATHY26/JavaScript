<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            border: 10px double rgb(246, 144, 2);
            margin: 0;
            padding: 20px;
            background-color: #3b82f6;
            text-align: center;
            font-family: cursive;
        }
        .card {
            box-shadow:0px 8px 20px  rgba(0,0,0,0.3);
            background-color: rgb(246, 144, 2);
            border-radius: 15px;
        }
        h2{
            margin-top: 20px;
        }
        .form-control {
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
    <script>
        var arr=['Name the nation we all hate.........Exami--nationüòÅ',
            'Why do humans have different blood groups.....so that Mosquitoes can enjoy different flavours',
            'What kind of rooms does not have doors....."Mushrooms"',
            'What treat is never on time?..........CHOCO-LATE',
            'What starts with a P and ends with an E,and has ten thousand letters in it?...........Post Office',
            'How do you make a 7 an even number?........Take the S out'
        ];
        function randomJoke()
        {
            var r=Math.floor(Math.random()*arr.length);
            document.getElementById('jokebox').value=arr[r];
        }
    </script>
    </head>
    <body>
        <h2>JOKE GENERATOR</h2>
        <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
            <div class="card p-4">
                <textarea type="text" style="height: 100px; width: 500px" id="jokebox" class="form-control" readonly></textarea>
                <br>            
                <button type="button" class="btn btn-warning" onclick="randomJoke()">Generate a Joke</button>
            </div>
        </div>
        <p>Made with ‚ù§Ô∏è by Gandhimathy</p>
    </body>
</html>
