<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .color-box{
            width:200px; 
            height:200px; 
            border:3px solid rgb(252, 247, 247); 
            margin-top:20px; 
            border-radius: 50%;
            box-shadow: 3px 3px 10px rgb(214, 213, 213);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            justify-self: center;
        } 
        body{
            padding: 20px;
            height: 100vh;
            text-align: center;
            background: linear-gradient(red,blue);
            color: rgb(254, 250, 250);
        }
        .btn{
            box-shadow: 3px 3px 10px burlywood;
        }
       
    </style>
    
    </head>
    <body>
        <h1>Random Color Generator</h1>
        <p><i>Click Refresh & enjoy the colors</i></p>
        <div id="boxId"  class="color-box mb-5">Box</div>
        <button type="button" class="btn btn-warning  w-25  p-2" style="border-radius:5px;" onclick="changeBoxColor('boxId')">Refresh</button>
    </body>
    <script>
        function getRandomColor()
        {
            let letters="0123456789abcdef";
            let color="#";
            for (let i=0;i<6;i++)
        {
            color +=letters[Math.floor(Math.random()*16)];
        }
        return color;
        }
        function changeBoxColor(boxId)
        {
            let newColor=getRandomColor();
            let box=document.getElementById(boxId);
            box.style.backgroundColor=newColor;
            box.innerHTML=newColor;
        }
    </script>
</html>
